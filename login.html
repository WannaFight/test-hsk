<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>系统消息</title>
<style type="text/css">
/*--global--*/
* {margin:0; padding:0; border:0;}
a:link {color:#000; text-decoration:none;}
a:visited {color:#000; text-decoration:none;}
a:hover {color:#e94f00; text-decoration:none;}
body {background:#caced2;}
ul,li {list-style:none;}
table,td,tr,th,label,input,select {font-size:12px;}
input,select {background:#fff;}
.clear {clear:both;}
.clearfix {clear:both; height:0; margin:0; padding:0; font-size:0; line-height:0;}
/*--container--*/
#container {width:480px; height:auto !important; min-height:400px; height:400px; margin:200px auto; color:#fff;}
#box {width:480px; height:auto !important; min-height:400px; height:400px;}
#box .title {width:440px; height:30px; padding-left:40px; background:#264367 url(image/errors_title.gif) 10px 45% no-repeat;; font:normal normal bold 12px/30px Verdana,宋体;}
#box .cont {width:480px; height:auto !important; min-height:200px; height:200px; padding-bottom:10px; background:#E7EBEC url(image/error_logo.gif) 20px 40px no-repeat;}
#box .cont .contText {width:200px; padding:70px 0 0 220px; color:#333; font:normal normal bold 14px/22px 宋体;}
#box .cont .contButton {width:175px; height:30px; padding:20px 0 0 215px; _padding-left:210px;}
#box .cont .contButton a {float:left; display:block; margin-left:5px; width:75px; height:28px; background:url(image/errors_buttons.gif) left top no-repeat; color:#3F5A75; font:normal normal bold 12px/28px 宋体; text-align:center;}
#box .cont .contButton a:visited {color:#3F5A75;}
#box .cont .contButton a:hover {color:#bd5600;}
#box .cont .contButton a:active {color:#bd5600;}
</style>
</head>

<body>
<div id="container">
 <div id="box">
  <div class="title">提示消息</div>
  <div class="cont">
   <div class="contText">您要访问的网页不存在。</div>
   <div class="clear"></div>
   <div class="contButton"><a href="javascript:history.go(-1);">返回上一页</a><a href="http://www.chinesetest.cn/">返回首页</a></div>
   <div class="clear"></div>
  </div>
 </div>
 <div class="clear"></div>
</div>
